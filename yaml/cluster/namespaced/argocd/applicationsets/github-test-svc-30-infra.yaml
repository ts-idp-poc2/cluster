apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: github-test-svc-30-infra
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: git@github.com:ts-idp-poc2/test-svc-30-infra.git
        revision: main
        directories:
            - path: yaml
        interval: 1m
  template:
    metadata:
      name: 'test-svc-30-infra'
    spec:
      project: test-svc-30
      source:
        repoURL: git@github.com:ts-idp-poc2/test-svc-30-infra.git
        targetRevision: main
        path: yaml
        directory:
            recurse: true
      destination:
        server: https://kubernetes.default.svc
        namespace: "test-svc-30"
      syncPolicy:
        automated:
          prune: false
          selfHeal: true